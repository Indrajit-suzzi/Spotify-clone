<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./public/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./public/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="./public/images/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div style="margin: 0.25rem 0.75rem;">
                    <button class="badge">Artist</button>&nbsp;&nbsp;&nbsp;<button class="badge">Podcasts & Shows</button>
                </div>
                <div class="recent-bar">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="recents">
                        <a href="#" style="margin-right: 0.25rem;">Recents</a>
                        <i class="fa-solid fa-bars" style="font-size: 1rem;"></i>
                    </div>
                </div>
                <div class="lib-playlist">
                    <a href="like-song.html">
                    <div class="box" id="like-song">
                        <img src="./public/images/like songs.jpeg">
                        <p style="margin-left: 0.75rem;">Liked Songs</p>
                    </div></a>
                    <div class="box">
                        <img src="./public/images/Your episode.png">
                        <a href="#">Your Episodes</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-player">
            <div class="albam">
                <img src="./public/images/card2img.jpeg" class="albam-img">
                <div class="albam-p">
                    <p class="albam-p1">Mahiye jinna sohna</p>
                    <p class="albam-p2">Darshan Raval</p>
                </div>
            </div>
            <div class="player">
                <div class="player-controls">
                    <img src="./public/images/player_icon1.png" class="player-control-icon">
                    <img src="./public/images/player_icon2.png" class="player-control-icon">
                    <img src="./public/images/player_icon3.png" class="player-control-icon"
                        style="opacity: 1; height: 2rem;">
                    <img src="./public/images/player_icon4.png" class="player-control-icon">
                    <img src="./public/images/player_icon5.png" class="player-control-icon">
                </div>
                <div class="playback-bar">
                    <span class="curr-time">00:00</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1">
                    <span class="total-time">03:33</span>
                </div>
            </div>
            <div class="controls">
                <img src="./public/images/controls_icon1.png" class="controls-img" style="opacity: 0.5;">
                <img src="./public/images/controls_icon3.png" class="controls-img" style="height: 1.5rem;">
                <img src="./public/images/controls_icon4.png" class="controls-img" style="height: 1.25rem;">
                <img src="./public/images/controls_icon5.png" class="controls-img">
                <input type="range" min="0" max="100" class="volume-bar" step="1">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </div>
        </div>
    </div>
    <script src="./public/js/script.js"></script>
</body>

</html>
